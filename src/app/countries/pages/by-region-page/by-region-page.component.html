<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
      <!-- BUSQUEDA -->
      <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Buscar por Region"></shared-search-box> -->
      <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary':selectedRegion===region}"
      (click)="searchByRegion(region)">
        {{region}}
      </button>
  </div>
</div>

<div class="row">
  <div class="col">
      <hr>
      <countries-table [countries]="countries"></countries-table>
  </div>
</div>
